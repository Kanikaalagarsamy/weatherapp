<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <input type="text" placeholder="Enter Your Location" onclick="search(event)" class="inputbox">
        </div>
        <button  id="searchbtn" onclick="search()" >SEARCH</button>
        <img src="images/cloudy.png" class="image">
    
    <div class="weather-body">
        <img src="images/cloudy.png"  class="weather-img" />

        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">light rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i><br>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

      <script src="script.js"></script>
      <script
        src="https://kit.fontawesome.com/595a890311.js"
        crossorigin="anonymous">
      </script>
   
</body>
</html>
